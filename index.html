<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Buy The Infinity Chair</title>
    <meta name="description" content="The Infinity Chair is available now" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-container">
          <section class="container">
            <h1>Startup Sausage</h1>
            <h3>Get your day going!</h3>
            <p>Feeling hungry? There's nothing like our breakfast bratwurst to get your day going fast.</p>

            <button
              data-checkout-mode="payment"
              data-price-id="price_1KyzKID7OzBuG7X1khdZ7RSl"
            >
              Get some today!
            </button>

          </section>
          <section class="container">
            <img src="images/sausage.jpg"></img>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>
    <div class="banner">
      <span>
        This is a modified version of a
        <a href="https://github.com/stripe-samples"> Stripe Sample</a>.
        <a
          href="https://github.com/stripe-samples/github-pages-stripe-checkout"
        >
          View the original.
        </a>
      </span>
    </div>

    <script>
      var PUBLISHABLE_KEY = 'pk_test_51KyyeFD7OzBuG7X1dYRpgA4ytIk0mlIe3BshKp2ZU9SSZEhFZIvcjON2J5TIVEe5EddPYlVDmBi7HtkD5nUK78Dn00HS61zPun';

      var DOMAIN = location.href.replace(/[^/]*$/, '');

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function (result) {
        if (result.error) {
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function (e) {
          var mode = e.target.dataset.checkoutMode;
          var priceId = e.target.dataset.priceId;
          var items = [{ price: priceId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              mode: mode,
              lineItems: items,
              successUrl:
                DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
              cancelUrl:
                DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
